<div class="notification_container">
  <div class="box_for_animation" *ngFor="let item of messageList">
    <div  class="only_for_border" [style.background-color]="item.color">
        <div  class="card"  > 
          <div class="container transaction_id_container">
            <div class="row transaction_id_row">
              <div class="col-md-9 message">
              {{ item.message }}
              <h5>by {{ item.user.split(' ')[0] }}</h5>
              </div>
              <div class="col-md-3"><i class="fa fa-bell" [style.color]="item.color"></i></div>
            </div>
          </div>

          <div *ngIf="item.type === 2"  class="transaction_id"><strong>Transaction ID: </strong> {{ item.data.transactionId }} </div>
          <div *ngIf="item.type === 1"  class="transaction_id"><strong>Product ID: </strong> {{ item.data.id }} </div>
        </div>
    </div>
    </div>
</div>
